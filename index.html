<!doctype html>
<html ng-app="EmailApp">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Email App</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
    </style>
  </head>
  <body>

    <main class="main" role="main">
      <div class="wrapper">
        <div ng-view></div>
      </div>
    </main>

    <!-- vendor libs -->
    <script src="lib/js/jquery-1.11.1.min.js"></script>
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-route.js"></script>
    <!-- app libs -->
    <script src="js/app.js"></script>
    <script src="js/controllers/inbox.js"></script>
    <script src="js/factories/InboxFactory.js"></script>
    <script src="js/directives/inbox.js"></script>
  </body>
</html>
